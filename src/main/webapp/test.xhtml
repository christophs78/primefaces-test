<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://xmlns.jcp.org/jsf/html"
	xmlns:f="http://xmlns.jcp.org/jsf/core"
	xmlns:pt="http://xmlns.jcp.org/jsf/passthrough"
	xmlns:jsf="http://xmlns.jcp.org/jsf"
	xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
	xmlns:p="http://primefaces.org/ui">

    <h:head>
        <title>PrimeFaces Test</title>
        <h:outputScript name="test.js" />
        <h:outputStylesheet name="test.css" />
    </h:head>
    <h:body>
        <h:form>
            <p:growl id="growl" showSummary="true" showDetail="true">
                <p:autoUpdate />
            </p:growl>

            <p:selectBooleanCheckbox value="#{testView.additionalEntries}" itemLabel="show more entries (Lewis)">
                <p:ajax update="@form" listener="#{testView.createTimelineModel()}" />
            </p:selectBooleanCheckbox>
            <br/>
            <p:selectBooleanCheckbox value="#{testView.extendedTimePeriod}" itemLabel="extended time-period (Max)">
                <p:ajax update="@form" listener="#{testView.createTimelineModel()}" />
            </p:selectBooleanCheckbox>
            <br/><br/>

            <div class="card">
                <p:timeline id="timeline" value="#{testView.model}"
                            start="#{testView.start}" end="#{testView.end}">

                    <p:ajax event="select" listener="#{testView.onSelect}" />

                </p:timeline>
            </div>
        </h:form>
    </h:body>
</html>
